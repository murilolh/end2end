---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
      <h1>Murilo Holanda</h1>
      <h3>{{ site.author.bio }}</h3>
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">About</a>
      {% include social.html %}
      <p class="txt-medium-gray">
        <small>&copy;{{ site.time | date: '%Y' }} All rights reserved. Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> and using <a href="https://jekyllthemes.io/theme/end2end" target="_blank">end2end</a> theme.</small>
      </p>
    </div>
  </div>
</section>
